<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="images/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="library-container">
      <div class="section-center">
        <div class="slide">
          <img src="./images/img-1.jpeg" alt="image" class="image" />
        </div>
        <div class="slide">
          <img src="./images/img-2.jpeg" alt="image" class="image" />
        </div>
        <div class="slide">
          <img src="./images/logo.svg" alt="image" class="image" />
        </div>
        <div class="slide">
          <img src="./images/person-1.jpeg" alt="image" class="image" />
        </div>
      </div>
      <div class="btn-container">
        <button id="left">
          <i class="fa-solid fa-left-long fa-2xl"></i>
        </button>
        <button id="right">
          <i class="fa-solid fa-right-long fa-2xl"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
